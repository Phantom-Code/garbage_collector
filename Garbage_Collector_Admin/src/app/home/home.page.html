<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Dashboard </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-searchbar
      (ionChange)="keyPressHandler($event)"
      (ionClear)="onCancelHandler()"
    >
    </ion-searchbar>
    <ion-button expand="block" (click)="test()">Test </ion-button>
    <!-- <a [routerLink]="['/pie-chart']">Pie Chart</a> -->
    <ion-row id="table-header">
      <ion-col size="2"> NO. </ion-col>
      <ion-col size="2.8"> User </ion-col>
      <ion-col size="3" (click)="orderByPercentage()"> Percentage </ion-col>
      <ion-col size="4.2"> Location </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of data;index as i">
      <ion-col size="2"> {{i+1}} </ion-col>
      <ion-col size="2.8"> {{item.user}} </ion-col>
      <ion-col size="3"> {{item.percentage}} % </ion-col>
      <ion-col size="4.2"> {{item.location.city}} </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
