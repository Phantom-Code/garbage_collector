      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="closeMenu()" [routerLink]="['./home']">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" [routerLink]="['./pie-chart']">
          <ion-label>Pie</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" [routerLink]="['./bar-chart']">
          <ion-label>Bar</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
